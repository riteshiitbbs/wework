<template name="jobsRecent">
    <section id="jobsRecent">
        <div class="row">
            <div class="col-sm-4">
                <h2>Recent Jobs</h2>
            </div>
            <div class="col-sm-4 text-center">
                Last post about {{timeFromLastJob}}
            </div>
            <div class="col-sm-4 text-right">
                <a href="/rss/jobs" target="_blank"><i class="fa fa-rss fa-2x"></i></a>
            </div>
        </div>
        {{#each featuredJobs}}
            {{>jobSmall}}
        {{/each}}
        {{#each jobs}}
            {{>jobSmall}}
        {{/each}}
        <div class="panel panel-default" style="border-color: transparent !important;">
            <div class="panel-body text-center" style="box-shadow: none !important;
    background-color: transparent !important;">
                <h4><a href="{{pathFor 'jobs'}}">Show all jobs&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a></h4>
            </div>
        </div>
    </section>
</template>
