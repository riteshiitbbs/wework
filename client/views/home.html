<template name="home">
	<div class="jumbotron container-fluid" style="background-image: url('https://goo.gl/3hSI8Y')">
		<!--<div id="slider">
        	<img id="1" alt="start" src="https://goo.gl/Aczik3">
        	<img id="2" alt="1" src="https://goo.gl/3hSI8Y">
       		<img id="3" alt="2" src="https://goo.gl/dWyAuP">
    	</div>-->
		<div class="container text-center">
			<div class="row">
				<h1>StartupBox</h1>
			</div>
			<div id="callToAction" class="row" style="font-size: 23px;">
				<div class="col-sm-3 col-sm-offset-1 col-xs-12 text-center"><span style="color: #ff9900;">{{getCount 'jobCount'}} jobs</span> published</div>
				<div class="col-sm-3 col-sm-offset-2 col-xs-12 text-center"><span style="color: #ff9900;">{{getCount 'developerCount'}} regd.</span> developer</div>
			</div>
			<div class="row">
				<p>
					The premier job board and developer community space specifically for Startup enthusiasts.
				</p>
			</div>

			<div id="callToAction" class="row">
				<a class="col-sm-3 col-sm-offset-1 col-xs-12 text-center btn btn-primary btn-md" role="button" href="{{pathFor 'jobNew'}}">Post Job</a>
				<a class="col-sm-3 col-sm-offset-2 col-xs-12 text-center btn btn-success btn-md" role="button" href="{{pathFor 'profileNew'}}">Create Profile</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{{>jobsRecent}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				{{>profilesRecent}}
			</div>
		</div>
	</div>
</template>
